<div class="adalabersBoxImg">
        <img
        src="./assets/images/@@imgSrc"
        alt="@@imgAlt"
        class="adalabersImg"
        />
</div>
<div class="adalabersBoxInfo">
    <h3 class="adalabersName">@@name</h3>
    <p class="adalabersInfo">
        @@info
    </p>
    <div class="adalabersIconsRRSS">
        <a
            href="@@ahrefTw"
            title=Twitter"
            target="_blank"
            >
            <i class="fab fa-twitter icons"></i>
        </a>
        <a
            href="@@ahrefLi"
            title="Linkedin"
            target="_blank"
            >
            <i class="fab fa-linkedin-in icons"></i>
        </a>
        <a
            href="@@ahrefGH"
            title="GitHub"
            target="_blank"
            >
            <i class="fab fa-github-alt icons"></i>
        </a>
        <a
            href="@@ahrefMA"
            title="Correo"
            target="_blank"
            >
            <i class="fas fa-envelope icons"></i>
        </a>
</div>
